<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ETH / USDT Live Chart</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  .chart-container {
    position: relative;
    width: 100%;
    height: 250px;
    background: radial-gradient(circle at 30% 50%, #0a0a1a 0%, #000 100%);
    border-radius: 18px;
    box-shadow: 0 0 30px rgba(72, 0, 255, 0.3);
    overflow: hidden;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .info {
    position: absolute;
    top: 25px;
    left: 35px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(115, 0, 255, 0.6);
    overflow: hidden;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .text h2 {
    margin: 0;
    color: #fff;
    font-size: 20px;
  }

  .price {
    font-size: 32px;
    font-weight: bold;
    color: #6d9fff;
    text-shadow: 0 0 20px rgba(115, 0, 255, 0.7);
  }

  .float-logo {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0.35;
    animation: float 10s ease-in-out infinite;
    filter: drop-shadow(0 0 8px rgba(115, 0, 255, 0.6));
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(15deg); }
    100% { transform: translateY(0) rotate(-10deg); }
  }
</style>
</head>
<body>

<div class="chart-container">
  <canvas id="chart"></canvas>

  <div class="info">
    <div class="logo">
      <img src="https://i.imgur.com/y3IXeUx.png" alt="ETH Logo">
    </div>
    <div class="text">
      <h2>ETH / USDT</h2>
      <div class="price" id="ethPrice">$--</div>
    </div>
  </div>

  <img src="https://i.imgur.com/y3IXeUx.png" class="float-logo" style="top: 70%; left: 25%; animation-delay: 0s;">
  <img src="https://i.imgur.com/y3IXeUx.png" class="float-logo" style="top: 30%; left: 70%; animation-delay: 4s;">
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const priceEl = document.getElementById("ethPrice");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = 250;
}
resize();
window.addEventListener("resize", resize);

let data = Array(300).fill(3000);
let last = 3000;
let offset = 0;

// guaranteed visible gradient chart
function draw() {
  ctx.clearRect(0, 0, w, h);

  const gradient = ctx.createLinearGradient(0, 0, w, 0);
  gradient.addColorStop(0, "#6d9fff");
  gradient.addColorStop(0.5, "#7d4bff");
  gradient.addColorStop(1, "#00ffff");

  const min = Math.min(...data);
  const max = Math.max(...data);
  const range = max - min || 1;

  ctx.beginPath();
  for (let i = 0; i < data.length; i++) {
    const x = i * (w / data.length) - offset;
    const y = h - ((data[i] - min) / range) * h;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }

  ctx.lineWidth = 3;
  ctx.strokeStyle = gradient;
  ctx.shadowBlur = 20;
  ctx.shadowColor = "rgba(115, 0, 255, 0.8)";
  ctx.stroke();

  offset += 1.8;
  if (offset > w / data.length) {
    offset = 0;
    data.shift();
    data.push(last);
  }

  requestAnimationFrame(draw);
}
draw();

// connect to Binance live ETH/USDT
try {
  const ws = new WebSocket("wss://stream.binance.com:9443/ws/ethusdt@trade");
  ws.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    const p = parseFloat(msg.p);
    if (!isNaN(p)) {
      last = p;
      priceEl.textContent = "$" + p.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2,
      });
      data.push(p);
      if (data.length > 300) data.shift();
    }
  };
} catch (err) {
  console.warn("WebSocket failed:", err);
}

// fallback animation to always move
setInterval(() => {
  last += (Math.random() - 0.5) * 15;
  data.push(last);
  if (data.length > 300) data.shift();
}, 200);
</script>
</body>
</html>
